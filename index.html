<html>

<head>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="FileSaver.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>

<body>
    <div class="ui-layout-north">
        <table id='principal' style="width:100%;">
            <tr style="height:50px;">
                <td style="width:100%;text-align:center;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 24px;font-weight: bolder;">
                    <table style="width:100%;">
                        <tr>
                            <td class="titulo_app" style="width:80%;">UC PLANNER</td>
                            <td style="min-width:100px;"><button class="btn_prj" onclick="crea_fichero()">NEW FILE</button></td>
                            <td style="min-width:100px;">
                                <button class="btn_prj" onclick="$('#file-input').trigger('click');">LOAD FILE</button>
                                <input id="file-input" type="file" name="name" style="display: none;" onchange="cargar_fichero(this)" />
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="text-align:center;font-family: Verdana, Geneva, Tahoma, sans-serif;font-size: 24px;font-weight: bolder;">
                    <table>
                        <tr>
                            <td id="fichero" class="proyecto" style="width:100%;">&nbsp;</td>
                            <td class="proyecto" style="min-width:100px;"><button id="btn_course_add" class="btn_course" onclick="insertar_registro()">ADD</button></td>
                            <td class="proyecto" style="min-width:100px;"><button id="btn_course_save" class="btn_course" onclick="guardar()">SAVE</button></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>

    <div class="ui-layout-center" style="color:black;text-align:center;">
        <iframe id="frm_tabla" style="width:100%;height:100%;border:1px solid black;" src="tabla.html"></iframe>
    </div>

    <div id="bloqueo"></div>

    <div id="nuevo_poi"><iframe id="frmNuevaVersion" style="width:100%; height:100%"></iframe></div>

    <div id="nuevo_poi_sombra"></div>
</body>

</html>
