<html>

<head>
    <link rel="stylesheet" href="nuevo_poi.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.15/js/bootstrap-multiselect.min.js"></script>

    <script src="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.jquery.min.js"></script>
    <link href="https://cdn.rawgit.com/harvesthq/chosen/gh-pages/chosen.min.css" rel="stylesheet" />

    <script type="text/javascript" src="nuevo_poi.js"></script>

    <script>
        var params = (new URL(document.location)).searchParams;

        $(function () {
            $(".chosen-select").chosen({
                no_results_text: ""
            });


            edicion = params.get("edicion");
            if (edicion == 'S') {
                indice = params.get("indice");
                window.parent.get_punto(indice);

                document.getElementById('btn_accion').innerHTML = 'EDIT';
            }
            else {
                indice = window.parent.get_new_indice()
            }

        });
    </script>
</head>

<body onload="document.getElementById('nombre').focus();">
    <table style="width:100%;height:100%;background-color: white;">
        <tr>
            <td class="titulo" style="width:100%;">NUEVO POI</td>
        </tr>
        <tr style="vertical-align: top;">
            <td>
                <table style="width:100%;height:100%;vertical-align: top;">
                    <tr style="vertical-align: top;min-height: 70px;">
                        <td class="etiqueta" style="min-width:80px;">Nombre</td>
                        <td style="width:100%;">
                            <input type="text" id="nombre" style="width:90%;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td class="etiqueta">Distancia</td>
                        <td>
                            <input type="number" id="distancia" style="width:100px;" tabindex="0" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td class="etiqueta">Comentarios</td>
                        <td>
                            <input type="text" id="comentarios" style="width:90%;" tabindex="-1" onfocus="this.style.backgroundColor='palegoldenrod';" onblur="this.style.backgroundColor='white';">
                        </td>
                    </tr>
                    <tr style="height:100%;vertical-align: top;">
                        <td class="etiqueta">Atributos</td>
                        <td>
                            <select id="atributos" style="width:90%;" tabindex="-1" data-placeholder="Seleccione uno o varios..." multiple class="chosen-select">
                                <option value="gasolinera">Gasolinera</option>
                                <option value="inicio">Inicio</option>
                                <option value="poblacion">Poblaci√≥n</option>
                                <option value="inicio_subida">Inicio subida</option>
                                <option value="fin_subida">Fin subida</option>
                                <option value="inicio_bajada">Inicio bajada</option>
                                <option value="fin_bajada">Fin bajada</option>
                                <option value="comida">Comida</option>
                                <option value="alojamiento">Alojamiento</option>
                                <option value="taller">Taller</option>
                                <option value="incidencia">Incidencia</option>
                            </select>

                        </td>
                    </tr>
                    <tr style="min-height:70px;">
                        <td style="padding-top:10px;" colspan="2">
                            <table style="width:100%;">
                                <tr>
                                    <td style="width:50%;text-align: right;padding-right:10px;"><button id="btn_accion" tabindex="0" onclick="add();">ADD</button></td>
                                    <td style="width:50%;text-align: left;padding-left:10px;"><button onclick="salir();">EXIT</button></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>

</html>
